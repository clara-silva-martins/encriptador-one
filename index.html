<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <header class="cabecalho">
    </header>
    <main class="principal">
        <section class="principal__interecao">
            <div class="principal__interacao__sessaoum">
                <h1 class="principal__titulo">Digite seu texto</h1>
                <input type="text" class="principal__texto" id="entrada">
            </div>
            <div class="principal__interacao__sessaodois">
                <button onclick="clickEncriptar()" class="principal__cripto">Encriptar</button>
                <button onclick="clickDesencriptar()" class="principal__descripto">Desencriptar</button>
            </div>
        </section>
        <section class="principal__resultados">
            <img src="" alt="" class="imagem__resultados">
            <div class="mensagemEnpriptografada">
            <input type="text" id="saida" >
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Clara Martins</p>
    </footer>
</body>
</html>
